<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <img src="Logo.PNG" alt="Logo" class="logo">
        <nav id="nav-bar">
            <h3><a class="nav-link" href="#">HERO</a></h3>
            <h3><a class="nav-link" href="#">UNO</a></h3>
            <h3><a class="nav-link" href="#">SECOND</a></h3>
        </nav>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=yGSPPXau-nQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <section>
        <form action="https://www.freecodecamp.com/email-submit">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <input type="submit" id="submit">
        </form>
    </section>

</body>
</html>
